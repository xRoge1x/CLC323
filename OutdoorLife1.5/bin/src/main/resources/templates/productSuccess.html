<html xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<body>
		<div layout:fragment="content">
			<form action="/doCreate" method="get">
				
    			<h2>Product Creation Successful</h2>
			
    			<p>Product Details:</p>
    			<p th:text="${product.productName}"></p>
				<p th:text="${'Price: $' + #numbers.formatDecimal(product.price, 2, '2', 'POINT')}"></p>
				<p th:text="${product.description}"></p>

    			<a href="/products/doCreate">Create Another Product</a>
    			
			</form>
		</div>
	</body>
</html>
