<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">

<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>

<body>

<div layout:fragment="content">
    <div class="container">
        <h2>Update Product</h2>

        <form th:action="@{/products/updateProduct/{id}(id=${product.productId})}" method="post" th:object="${product}">
    		<input type="hidden" th:field="*{productId}">
		    <div class="form-group">
		        <label for="productName">Name:</label>
		        <input type="text" id="productName" name="productName" class="form-control" th:field="*{productName}" required>
		    </div>
		    <div class="form-group">
		        <label for="price">Price:</label>
		        <input type="text" id="price" name="price" class="form-control" th:field="*{price}" required>
		    </div>
    		<div class="form-group">
        		<label for="description">Description:</label>
        		<textarea id="description" name="description" class="form-control" th:field="*{description}"></textarea>
    		</div>
    		<button type="submit" class="btn btn-primary">Update Product</button>
		</form>
		
    </div>
</div>

</body>

</html>
