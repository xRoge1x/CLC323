<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<body>
    <div layout:fragment="content">
        <form action="#" th:action="@{/registration/doRegistration}" th:object="${registrationModel}" method="post">
            <table style="width: 25%; border-collapse: collapse;">
                <tr style="border-bottom: 1px solid #ddd;">
                    <td style="padding: 10px;">User Name:</td>
                    <td style="padding: 10px;"><input type="text" th:field="*{username}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
                    <td style="padding: 10px;"><h5 style="color:red; margin: 0;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td>
                </tr>
                <tr style="border-bottom: 1px solid #ddd;">
                    <td style="padding: 10px;">Password:</td>
                    <td style="padding: 10px;"><input type="password" th:field="*{password}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
                    <td style="padding: 10px;"><h5 style="color:red; margin: 0;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
                </tr>
                <tr style="border-bottom: 1px solid #ddd;">
                    <td style="padding: 10px;">Email:</td>
                    <td style="padding: 10px;"><input type="email" th:field="*{email}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
                    <td style="padding: 10px;"><h5 style="color:red; margin: 0;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</h5></td>
                </tr>
                <tr>
                    <td colspan="3" style="padding: 10px;"><input type="submit" value="Register" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;"></td>
                </tr>
            </table>
            <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
            <div th:each="err : ${#fields.errors('*')}">
                <span style="color:red" th:text="${err}" class="fieldError"></span>
            </div>
        </form>
    </div>
</body>
</html>
