<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
    <body>
        <div layout:fragment="content">
            <form th:action="@{/products/doCreate}" th:object="${product}" method="post">
                <table style="width: 25%; border-collapse: collapse; margin-top: 20px;">
                    <tr>
                        <td style="padding: 10px;"><input type="text" th:field="*{productName}" placeholder="Product Name" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;"><input type="text" th:field="*{price}" placeholder="Price" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;"><textarea th:field="*{description}" placeholder="Description" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;"><button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Create Product</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
