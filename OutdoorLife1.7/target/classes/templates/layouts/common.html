<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<div th:fragment="header">
		<div align="center">
			<h1 style="color: rgb(75, 50, 250);">Welcome to OutdoorLife</h1>
		</div>
		<div class="bs-example">
			<nav class="navbar navbar-default">
				<div class="navbar-header">
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a th:href="@{/home/}" target="_self" class="navbar-brand">OutdoorLife</a>
				</div>
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/home/}" target="_self">Home</a></li>
						<li><a th:href="@{/products/createdProducts}" target="_self">Products</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a th:href="@{/cart}" target="_self">Shopping Cart</a></li>
					</ul>
				</div>
			</nav>
		</div>
		
		<h2 th:text="${title}">Default Message Text</h2><br/>
		<img th:src="@{/images/OL logo.png}"/><br/><br/>
	</div>
	
		<div th:fragment="footer">
    		<h5 style="color: rgb(75, 50, 250); text-align: center; position: fixed; bottom: 0; width: 100%;">Copyright 2023 iGear Inc.</h5>
    	</div>
   </div>
</html>
